paths:
  /api/v1/users:
    put:
      description: Update current user
      parameters:
      - description: ID string
        in: header
        name: token
        required: true
        type: string
      - description: UpdateUserRequest request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DataResponse-model_UserResponse'
      summary: Update current user
      tags:
      - Users
  /api/v1/users/login:
    get:
      description: Login User using ID and password
      parameters:
      - description: LoginUserRequest request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DataResponse-model_UserResponse'
      summary: Login
      tags:
      - Users
  /api/v1/users/me:
    delete:
      description: Log out user
      parameters:
      - description: Token string
        in: header
        name: token
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DataResponse-bool'
      summary: Logout
      tags:
      - Users
    get:
      description: Get current user
      parameters:
      - description: Token string
        in: header
        name: token
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DataResponse-model_UserResponse'
      summary: Current user
      tags:
      - Users
  /api/v1/users/register:
    post:
      parameters:
      - description: RegisterUserRequest request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DataResponse-model_UserResponse'
      summary: Register user
      tags:
      - Users
